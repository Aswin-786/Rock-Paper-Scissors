<!doctype html>
<html lang="en">

<head>
  <title>RPS</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
  
  <main class="container-fluid">
    <div class="game mt-1">
      <div class="container ">
        <div class="col justify-content-center align-content-center">
          <div class="computer-name">
            <h5 class="text-center" id="computer-name">
              Computer
            </h5>
          </div>
          <div class="computer d-grid m-auto mb-3">
            <img class="m-auto display-1" id="computer-select" src="Scissors.png">
          </div>
          <div class="score-board container d-grid justify-content-center align-content-center my-auto mb-2 ">
            <p class="fs-2 m-auto"  id="status">
              <strong>
               Start..
              </strong> 
            </p>
          </div>
          <div class="player-name">
            <h5 class="text-center ">
              You
            </h5>
          </div>
          <div class="gamer d-grid m-auto">
            <img class="m-auto display-1" id="player-select" src="Scissors.png">
          </div>
          <div class="total-score text-center mt-2 ">
            <h5 class="fs-1">
              Your Score : <span id="span">0</span>
            </h5>
          </div>  
        </div>
        <div class="container text-center">
          <button id="Rock" class="bts" value="Rock">Rock</button>
          <button id="Paper" class="bts" value="Paper">Paper</button>
          <button id="Scissors" class="bts" value="Scissors">Scissors</button> <br><br>
          <button id="new" class="bts" value="Run">New Game</button>
        </div>
    </div>

  </main>
  
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="script.js"></script>
</body>

</html>
